<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wireframe">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header">
                        <div class="header-logo dp-flex bg-grey"> Logo </div>
                        <div class="header-future dp-flex bg-grey"> Future Banner Add Placement</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="navbar dp-flex bg-grey"> Main Navigation </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="left-content">
                        <div class="left-deal bg-grey dp-flex">Deal of the week</div>
                        <div class="left-highlighted bg-grey dp-flex">Highlighted Partners</div>
                        <div class="left-high-catergorized bg-grey dp-flex">Highlighted Catergorized Deals</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="center-content">
                        <div class="center-membership bg-grey dp-flex">Membership Sign Up</div>
                        <div class="center-pet bg-grey dp-flex">Pet Insurance</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="right-content">
                        <div class="right-description bg-grey dp-flex">Description Of Site</div>
                        <div class="right-blog-posts bg-grey dp-flex">Last 5 Blog Posts</div>
                        <div class="right-discussion bg-grey dp-flex">Highlighted Discussion <br> Forum Posts</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="footer bg-grey dp-flex"> Footer </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
